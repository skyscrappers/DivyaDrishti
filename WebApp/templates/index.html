<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder with Background Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <h1>Audio Recorder with Background Model</h1>
    <p id="status">Initializing...</p>
    <audio id="audio" src=""></audio>
    
    <script>
        // Initialize web worker
        const worker = new Worker('/static/backgroundWorker.js');

        worker.onmessage = function(event) {
            const predictionClass = event.data;
            document.getElementById("status").innerText = `Prediction: ${predictionClass}`;
            playSoundForClass(predictionClass);
        };

        function playSoundForClass(className) {
            const audio = document.getElementById("audio");
            let audioURL;
            switch (className) {
                case "Class1":
                    audioURL = "sounds/sound1.mp3";
                    break;
                case "Class2":
                    audioURL = "sounds/sound2.mp3";
                    break;
                default:
                    return;
            }
            if (audioURL) {
                audio.src = audioURL;
                audio.play();
            }
        }
    </script>
</body>
</html>
