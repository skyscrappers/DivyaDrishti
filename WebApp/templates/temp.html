<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Bars Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="toggleBars()">
    <div class="bars-container" id="bars-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <script>
        let barsVisible = true;
        let animationInterval;

        function toggleBars() {
            const barsContainer = document.getElementById('bars-container');
            barsVisible = !barsVisible;
            if (barsVisible) {
                startAnimation();
            } else {
                stopAnimation();
            }
        }

        function startAnimation() {
            const bars = document.querySelectorAll('.bar');
            animationInterval = setInterval(() => {
                bars.forEach(bar => {
                    const height = 10 + Math.random() * 60; // Random height between 10px and 50px
                    bar.style.height = `${height}px`;
                });
            }, 200); // Change every 300ms
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = '10px'; // Reset height when animation stops
            });
        }
    </script>
</body>
</html>
